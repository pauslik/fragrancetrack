<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Polars Search App</title>
    <!-- Load Stlite -->
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.50.0/build/stlite.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      stlite.mount({
        requirements: ["streamlit", "polars", "pandas"], // Packages to install
        entrypoint: "app.py", // The script to run
        files: {
          "app.py": {
            url: "app.py", // Loads the app.py file from the same directory
          },
        },
      }, document.getElementById("root"));
    </script>
  </body>
</html>
